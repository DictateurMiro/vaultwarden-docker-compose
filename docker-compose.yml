version: "3.8"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - 127.0.0.1:50080:80 # Liaison à localhost pour plus de sécurité
    volumes:
      - ./bitwarden:/data:rw
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=false
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SSL=${SMTP_SSL}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - DOMAIN=${DOMAIN}
    networks:
      - vaultwarden-network

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - "192.168.1.100:443:443"
      - "192.168.1.100:80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy-config:/config
      - ./caddy-data:/data
    depends_on:
      - vaultwarden
    networks:
      - vaultwarden-network

networks:
  vaultwarden-network:
    driver: bridge
